<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Зарегистрироваться</title>
</head>
 <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .registration-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input:invalid {
            border-color: red;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <form class="registration-form" id="registrationForm" novalidate method="POST" name="registerForm">
        {% csrf_token %}
        <div class="form-group">
            <input
                type="text"
                name="username"
                placeholder="Имя пользователя"
                required
                minlength="3"
                maxlength="20"
                pattern="[A-Za-zА-Яа-я0-9]+"
            >
            <div class="error" id="usernameError">
                Имя пользователя должно быть от 3 до 20 символов
            </div>
        </div>

        <div class="form-group">
            <input
                type="email"
                name="email"
                placeholder="Электронная почта"
                required
            >
            <div class="error" id="emailError">
                Введите корректный email
            </div>
        </div>

        <div class="form-group">
            <input
                type="password"
                name="password1"
                placeholder="Пароль"
                required
                minlength="8"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            >
            <div class="error" id="passwordError">
                Пароль должен содержать минимум 8 символов, включая цифры, строчные и заглавные буквы
            </div>
        </div>

        <div class="form-group">
            <input
                type="password"
                name="password2"
                placeholder="Подтвердите пароль"
                required
            >
            <div class="error" id="confirmPasswordError">
                Пароли не совпадают
            </div>
        </div>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <script>
        const form = document.getElementById('registrationForm');
        const inputs = form.querySelectorAll('input');

        form.addEventListener('submit', function(event) {
            let isValid = true;

            inputs.forEach(input => {
                if (!validateInput(input)) {
                    isValid = false;
                }
            });

            if (isValid) {

                alert('Форма успешно прошла валидацию!');
            }
        });

        inputs.forEach(input => {
            input.addEventListener('input', () => {
                validateInput(input);
            });
        });

        function validateInput(input) {
            const errorElement = document.getElementById(`${input.name}Error`);

            if (input.validity.valid) {
                input.style.borderColor = 'green';

                if (input.name === 'confirmPassword') {
                    const password = document.querySelector('input[name="password"]');
                    if (input.value !== password.value) {
                        input.style.borderColor = 'red';
                        errorElement.style.display = 'block';
                        return false;
                    }
                }
                return true;
            } else {
                input.style.borderColor = 'red';
                return false;
            }
        }
    </script>

</body>
</html>
