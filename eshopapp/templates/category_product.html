{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категория товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }
        nav {
            text-align: right;
            margin-top: -10px;
            margin-right: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .main-content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .slider {
            margin-bottom: 20px;
        }
        .slider img {
            width: 100%;
            border-radius: 10px;
        }
        .page-title {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            color: #4CAF50;
            font-weight: bold;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .category-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .category-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .category-card h3 {
            margin: 10px 0;
            color: #4CAF50;
        }
        .category-card button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .category-card button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Категория товаров</h1>
        <nav>
           <a href="/">Главная</a>
            <a href="/aboutus">О нас</a>
            <a href="/news">Новости</a>
            <a href="/cart">Корзина</a>
            <a href="/logout">Выйти</a>
        </nav>
    </header>
    <div class="main-content">
        <!-- Верхний баннер -->
        <div class="slider">
            <img src="https://via.placeholder.com/1200x300" alt="Баннер">
        </div>

        <!-- Название категории -->
        <div class="page-title">{{category.category_name}}</div>

        <!-- Категории товаров -->
        {% for product in products %}
        <div class="categories">
            <div class="category-card">
                <img src="{{ product.product_image.url }}" alt="{{ product.product_name }}">
                <h3>{{ product.product_name }}</h3>
                <p>{{ product.product_descr }}</p>
                <p><strong>{{ product.product_cost }}</strong></p>
                <button><a href="/product/{{ product.id }}" class="icon-link">Просмотр</a></button>
            </div>
        </div>
  {% endfor %}
    <footer>
        <p>&copy; 2024 Ваш магазин товаров. Все права защищены.</p>
    </footer>
</body>
</html>
